<html lang="en"><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>0 Product Page - Plain JavaScript, One Team, Client Render</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="page.css" rel="stylesheet">
</head>
<body>
  <main id="app">
    <h1 id="store">The Model Store</h1>
    <div id="basket" class="empty">basket: 0 item(s)</div>
    <div id="image"><div><img src="./images/tractor-red.jpg" alt="Porsche-Diesel Master 419"></div></div>
    <h2 id="name">Tractor <small>Porsche-Diesel Master 419</small></h2>
    <div id="options">
      <button class="active" type="button" data-sku="t_porsche">
        <img src="images/tractor-red-thumb.jpg" alt="Porsche-Diesel Master 419">
      </button>

      <button class="" type="button" data-sku="t_fendt">
        <img src="images/tractor-green-thumb.jpg" alt="Fendt F20 Dieselroß">
      </button>

      <button class="" type="button" data-sku="t_eicher">
        <img src="images/tractor-blue-thumb.jpg" alt="Eicher Diesel 215/16">
      </button>
    </div>
    <button id="buy" type="button">buy for 66,00 €</button>
    <div id="reco">
      <h3>Related Products</h3>
      <img src="images/reco_3.jpg" alt="Reco 3">
      <img src="images/reco_5.jpg" alt="Reco 5">
      <img src="images/reco_6.jpg" alt="Reco 6">
    </div>
  </main>
</body></html>
